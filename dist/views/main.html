<div class="jumbotron"> <h1>State Congress info</h1> <p class="lead"> <img src="images/CAstateAssDisRepDemWeb.b880f26d.png" alt="State selected"><br> Choose your state <select ng-model="onState" ng-options="state.name for state in states"> </select> </p> Select a house <select class="houseSel" ng-model="onhouse" ng-options="house for house in houses"> </select> <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p> </div> <div class="hooey"> <div ng-model="beep" class="moststuff"> <li class="list-group-item repdiv"> total dems</li> <li class="list-group-item repdiv republ"> total reps</li> <div class="parties"> <div ng-repeat="bop in beep track by $index" class="repdiv"> <li class="{{bop.party}} list-group-item" ng-model="bop"> {{bop.district}} {{bop.full_name}} </li> </div> </div> <div class="parties republ"> <div ng-repeat="repu in reep track by $index" class="repdiv"> <li class="list-group-item Republican" ng-model="repu"> {{repu.district}} {{repu.full_name}} </li> </div> </div> </div> </div>
